<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Skill</th>
            <th scope="col">Qualified?</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let tempTrainee of traineeList">
            <td>{{tempTrainee.firstname}}</td>
            <td>{{tempTrainee.lastname}}</td>
            <td>{{tempTrainee.age}}</td>
            <td>{{tempTrainee.skill}}</td>
            <td>
                <div *ngIf="tempTrainee.age>40; else elseBlock">
                    NO
                </div>
                <ng-template #elseBlock>YES</ng-template>
    
        </tr>
    </tbody>

    
</table>
